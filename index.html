<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Tasting RSVP & Payment</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f1e3;
      color: #2c2c2c;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #7b2b2b;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .button {
      background-color: #7b2b2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #a94444;
    }
    .form-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://i.imgur.com/gY8gqe9.jpeg"
      alt="Wine Tasting Event"
      class="form-image"
    />
    <h1>Wine Tasting RSVP & Payment</h1>
    <h2>Event by M&M Importers & Les Vins IDS</h2>

    <p style="font-size: 14px;">
      Where? <strong>Bordeaux Steakhouse</strong><br />
      1922 Coney Island Ave, Brooklyn, NY 11230
    </p>
    <p style="font-size: 14px;">
      When? <strong>Sunday, February 23rd, 2025</strong>
    </p>

    <!-- RSVP FORM START -->
    <form id="rsvp-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="guests">Number of Guests</label
