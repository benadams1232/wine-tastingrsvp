<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Tasting RSVP & Payment</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f1e3;
      color: #2c2c2c;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #7b2b2b;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .button {
      background-color: #7b2b2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #a94444;
    }
    .form-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://i.imgur.com/gY8gqe9.jpeg"
      alt="Wine Tasting Event"
      class="form-image"
    />
    <h1>Wine Tasting RSVP & Payment</h1>
    <h2>Event by M&M Importers & Les Vins IDS</h2>

    <p style="font-size: 14px;">
      Where? <strong>Bordeaux Steakhouse</strong><br />
      1922 Coney Island Ave, Brooklyn, NY 11230
    </p>
    <p style="font-size: 14px;">
      When? <strong>Sunday, February 23rd, 2025</strong>
    </p>

    <!-- RSVP FORM START -->
    <form id="rsvp-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <!-- Adjust options as needed -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="comments">Additional Comments (optional)</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Enter any special requests or notes..."
      ></textarea>

      <h2>Payment</h2>
      <p>Cost per guest: $150</p>
      <p id="total-amount">Total: $150</p>
    </form>
    <!-- RSVP FORM END -->

    <button type="button" class="button" id="checkout-button">Pay & RSVP</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Calculate total on guest change
      const guestsField = document.getElementById('guests');
      const totalAmount = document.getElementById('total-amount');

      guestsField.addEventListener('change', () => {
        const numberOfGuests = parseInt(guestsField.value, 10);
        const total = numberOfGuests * 150; // <-- Now 150
        totalAmount.textContent = `Total: $${total}`;
      });

      // 2. Handle "Pay & RSVP" button click
      document.getElementById('checkout-button').addEventListener('click', async () => {
        // Gather form data
        const nameValue = document.getElementById('name').value;
        const emailValue = document.getElementById('email').value;
        const phoneValue = document.getElementById('phone').value;
        const guestsValue = document.getElementById('guests').value;
        const commentsValue = document.getElementById('comments').value;

        // Basic validation
        if (!nameValue || !emailValue || !phoneValue || !guestsValue) {
          alert('Please fill in all required fields.');
          return;
        }

        // Prepare the JSON data
        const formData = {
          name: nameValue,
          email: emailValue,
          phone: phoneValue,
          guests: guestsValue,
          comments: commentsValue
        };

        // 3. Send RSVP to Google Apps Script
        try {
          // Replace with your actual Web App URL from Apps Script
          const scriptUrl = 'https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec';

          const response = await fetch(scriptUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          // If RSVP is successful, proceed to Cardknox
          alert('Your RSVP has been recorded. Proceeding to payment...');

          // 4. Redirect to Cardknox Payment Link
          // For 2 guests => $300, 3 guests => $450, etc.
          const numberOfGuests = parseInt(guestsValue, 10);
          const totalCost = numberOfGuests * 150; // Now 150

          // We'll pass the total cost as a query parameter "Amount"
          const cardknoxURL = `https://secure.cardknox.com/mmimporters?Amount=${totalCost}`;

          // Redirect user to Cardknox's hosted page
          window.location.href = cardknoxURL;

        } catch (err) {
          console.error(err);
          alert('Error submitting RSVP. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
