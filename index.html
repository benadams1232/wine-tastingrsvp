<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Tasting RSVP & Payment</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f1e3;
      color: #2c2c2c;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #7b2b2b;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .button {
      background-color: #7b2b2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #a94444;
    }
    .form-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://i.imgur.com/gY8gqe9.jpeg"
      alt="Wine Tasting Event"
      class="form-image"
    />
    <h1>Wine Tasting RSVP & Payment</h1>
    <h2>Event by M&M Importers & Les Vins IDS</h2>
    <p style="font-size: 14px;">
      Where? <strong>Bordeaux Steakhouse</strong><br />
      1922 Coney Island Ave, Brooklyn, NY 11230
    </p>
    <p style="font-size: 14px;">
      When? <strong>Sunday, February 23rd, 2025</strong>
    </p>

    <!-- RSVP FORM START -->
    <form id="rsvp-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <!-- Adjust or add more options as needed -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="comments">Additional Comments (optional)</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Enter any special requests or notes..."
      ></textarea>

      <h2>Payment</h2>
      <p>Cost per guest: $125</p>
      <p id="total-amount">Total: $125</p>
    </form>
    <!-- RSVP FORM END -->

    <script src="https://js.stripe.com/v3/"></script>
    <button type="button" class="button" id="checkout-button">Pay & RSVP</button>
  </div>

  <script>
    // --- CALCULATE TOTAL AMOUNT ON GUEST CHANGE ---
    document.addEventListener('DOMContentLoaded', () => {
      const guestsField = document.getElementById('guests');
      const totalAmount = document.getElementById('total-amount');

      guestsField.addEventListener('change', () => {
        const numberOfGuests = parseInt(guestsField.value, 10);
        const total = numberOfGuests * 125; // cost set to $125
        totalAmount.textContent = `Total: $${total}`;
      });

      // --- PREPARE STRIPE ---
      const stripe = Stripe('your-publishable-key-here'); // Replace with your Stripe public key

      // --- HANDLE PAYMENT & RSVP ---
      document.getElementById('checkout-button').addEventListener('click', async () => {
        // 1) Gather data from the form
        const nameValue = document.getElementById('name').value;
        const emailValue = document.getElementById('email').value;
        const phoneValue = document.getElementById('phone').value;
        const guestsValue = document.getElementById('guests').value;
        const commentsValue = document.getElementById('comments').value;

        // Basic validation
        if (!nameValue || !emailValue || !phoneValue || !guestsValue) {
          alert('Please fill in all required fields.');
          return;
        }

        // 2) Send RSVP data to Google Apps Script
        const formData = {
          name: nameValue,
          email: emailValue,
          phone: phoneValue,
          guests: guestsValue,
          comments: commentsValue
        };

        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycby7U0ijCw-4mgdRpH1e9krl7N7EnzYj9ZYDLaxrugksZgz4fOVVnuouUOOp4jBUWYni5g/exec',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            }
          );

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          alert('Your RSVP has been recorded. Proceeding to payment...');

          // 3) Redirect to Stripe Checkout
          // Replace 'price_id_here' with the actual price ID in your Stripe account for $125
          const { error } = await stripe.redirectToCheckout({
            lineItems: [
              {
                price: 'price_id_here',
                quantity: parseInt(guestsValue, 10)
              }
            ],
            mode: 'payment',
            successUrl: 'https://your-success-url.com',
            cancelUrl: 'https://your-cancel-url.com'
          });

          if (error) {
            alert(error.message);
          }
        } catch (err) {
          console.error(err);
          alert('Error submitting RSVP. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
